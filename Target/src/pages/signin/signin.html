<ion-header>
  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="data.email" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="data.password" ></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button (click)="sign()" >signIn</button>
        </ion-item>
      
      </ion-list>

     
   


</ion-content>
